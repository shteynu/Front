<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="range.css">
    <script src="range.js" defer></script>
</head>
<body>

    <div class="centered container">

    <div class="square" id="sq">
    </div>
        <div class="red">
            <label for="red">R:</label>
        <input class="slider" id="red" name="red" type="range" min="0" max="255" step="1" value="128" oninput="changeColor()"/>
            Value:<div id="r"></div>
        </div>
        <div class="green">
            <label for="green">G:</label>
            <input class="slider" id="green" name="red" type="range" min="0" max="255" step="1" value="128" oninput="changeColor()"/>
            Value:<div id="g"></div>
        </div>
        <div class="blue">
            <label for="blue">B:</label>
            <input class="slider" id="blue" name="red" type="range" min="0" max="255" step="1" value="128" oninput="changeColor()"/>
            Value: <div id="b"></div>
        </div>
        <div class="result">
            Result: <span id="sp"></span>
        </div>
    </div>
</body>
</html>
