<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <style>
        fieldset.scheduler-border {
            border: 1px groove #ddd !important;
            padding: 0 1.4em 1.4em 1.4em !important;
            margin: 0 0 1.5em 0 !important;
            -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
        }

        legend.scheduler-border {
            font-size: 1.2em !important;
            font-weight: bold !important;
            text-align: left !important;
            width:auto;
            padding:0 10px;
            border-bottom:none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form control: input</h2>
    <p>The form below contains two input elements; one of type text and one of type password:</p>
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="input-text">Name:</label>
            <input
                    type="text"
                    class="form-control"
                    id="input-text"
                    disabled
                    placeholder="Enter your name"
                    autocomplete="false">
            <br>
            <button onclick="inputTextDisableToggle()">Enable/Disable Toggle</button>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <hr>
        <div class="checkbox">
            <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
        </div>
        <hr>
        <div class="radio">
            <label><input type="radio" >Option 1</label>
            <label><input type="radio" >Option 2</label>
            <label><input type="radio" >Option 3</label>
        </div>
        <hr>

        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Group 1</legend>
            <div class="radio">
                <label><input type="radio" name="group_1">Group 1: Option 1</label>
                <br>
                <label><input type="radio" name="group_1">Group 1: Option 2</label>
                <br>
                <label><input type="radio" name="group_1">Group 2: Option 3</label>
            </div>
        </fieldset>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Group 2</legend>
            <div class="radio">
                <label><input type="radio" name="group_2" >Group 2: Option 1</label>
                <br>
                <label><input type="radio" name="group_2">Group 2: Option 2</label>
            </div>
        </fieldset>
        <hr>
        <div class="form-group">
            <label for="input-text">Email:</label>
            <input
                    type="email"
                    class="form-control"
                    id="input-email"
                    placeholder="Enter your email">
            <br>

        </div>
        <div class="form-group">
            <label for="input-date">Date:</label>
            <input
                    type="date"
                    class="form-control date"
                    id="input-date">
            <br>

        </div>

        <div class="form-group">
            <label for="input-range">Range:</label>
            <input
                    type="range"
                    min="10"
                    max="100"
                    step="10"
                    class="form-control"
                    id="input-range">
            <br>

        </div>

        <div class="form-group">
            <label for="input-number">Number:</label>
            <input
                    type="number"
                    min="10"
                    max="100"
                    step="5"
                    value="50"
                    class="form-control"
                    id="input-number">
            <br>

        </div>
    </div>

</div>

</body>
</html>
