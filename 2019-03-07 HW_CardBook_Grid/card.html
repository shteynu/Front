<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="card.css">
    <script src="card.js" defer></script>
</head>
<body>
<div class="centered container">

    <div class="OK"><div class="but bar centered">
        <button id="but" onClick="ok()">OK</button></div></div>
    <div class="author"><div class="centered">
        <input type="text" id="author" placeholder="Enter author name"></div></div>
    <div class="title"><div class="centered">
        <input type="text" id="title" placeholder="Enter book title"></div></div>
    <div class="year"><div class="centered">
        <input type="text" id="year" placeholder="Enter date of publish"></div></div>
    <div class="price"><div class="centered">
        <input type="text" id="price" placeholder="Enter price"></div></div>

    <div class="author1"><div class="centered">Author:</div></div>
    <div class="title1"><div class="centered">Title:</div></div>
    <div class="year1"><div class="centered">Year:</div></div>
    <div class="price1"><div class="centered">Price:</div></div>

</div>
</body>
</html>
